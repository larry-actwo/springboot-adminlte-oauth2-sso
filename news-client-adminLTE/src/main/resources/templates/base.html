<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>AdminLTE 2.3.7</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        name="viewport"/>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" type="image/x-icon"/>
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="/favicon.png"/>

  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>

  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css"
        th:href="@{/webjars/adminlte/2.3.7/dist/css/AdminLTE.min.css}"/>
  <link rel="stylesheet" href="/dist/css/skins/skin-purple.css"
        th:href="@{/webjars/adminlte/2.3.7/dist/css/skins/skin-purple.css}"/>

  <link rel="stylesheet" href="style.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition sidebar-mini skin-purple">
<div class="wrapper">

  <header class="main-header">
    <div th:replace="/fragments/header"></div>
  </header>

  <aside class="main-sidebar">
    <div layout:fragment="sidebar"></div>
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header" layout:fragment="content-header"></section>

    <!-- Main content -->
    <section class="content">
      <div th:if="${successFlash != null}" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p th:text="${successFlash}"></p>
      </div>

      <div th:if="${errorFlash != null}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p th:text="${errorFlash}"></p>
      </div>

      <div th:if="${infoFlash != null}" class="alert alert-info alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p th:text="${infoFlash}"></p>
      </div>

      <div layout:fragment="content"></div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.3
    </div>
    <strong>Copyright &copy; 2018 <a
        href="http://ramusthastudio.com">ramusthastudio.com</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Create the tabs -->
    <div class="pad">
      This is an example of the control sidebar.
    </div>
  </aside><!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jQuery-2.2.0.min.js"
        th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.js"
        th:href="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.js"
        th:src="@{/webjars/adminlte/2.3.7/dist/js/app.min.js}"></script>
<!-- SlimScroll 1.3.0 -->
<script src="/plugins/slimScroll/jquery.slimscroll.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>

<script src="/js/run_prettify.js"></script>
<script src="/js/docs.js"></script>
</body>
</html>
