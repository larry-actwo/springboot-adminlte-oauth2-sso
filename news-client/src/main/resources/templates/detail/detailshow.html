<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

  <title>Indonesian News Feed</title>

  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
  <h2>News Details</h2>
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">News Id:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${news.id}">News Id</p></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Title:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${news.title}">Title</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Pub Date:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${news.pubDate}">Publish</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Source:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${news.link}">Source</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Content:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:utext="${news.fullContent}">Content</p>
        </div>
      </div>
    </form>

    <div th:fragment='paginationbar'>
      <button onclick='window.history.back()' type="submit" class="btn btn-success"> Back
      </button>
    </div>
  </div>
</div>

</body>
</html>
