<div class="jumbotron jumbotron-ad hidden-print">
  <div class="container">
    {% if page.in_page_nav %}
    <div class="col-md-9">
      <h1>{{ jumbotron_h1 }}</h1>
      <p>{{ jumbotron_p }}</p>
    </div>

    <div class="col-md-3">
      {{ jumbotron_nav }}
    </div>
    {% else %}
    <h1>{{ jumbotron_h1 }}</h1>
    <p>{{ jumbotron_p }}</p>
    {% endif %}
  </div>
</div>
